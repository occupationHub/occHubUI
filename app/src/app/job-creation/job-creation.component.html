<div class="modal-header">
    <h4 class="modal-title">Enter the new job you applied to</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="employer">Employer</label>
        <input [(ngModel)]="employer" type="text" class="form-control" id="employer" aria-describedby="emailHelp" placeholder="Enter Employer">
    </div>
    <p>When Did You Apply?</p>
    <div class="form-group">
        <ngb-datepicker #dp name="date" [(ngModel)]="date" ngDefaultControl (navigate)="dateChosen = $event.next"></ngb-datepicker>
    </div>    
    <div class="form-group">
        <label for="note">Enter A Note</label>
        <textarea class="form-control" [(ngModel)]="note" id="note" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-dark" (click)="submitNewApplication()">Submit</button>
</div>
